<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/factory.css">
    <title>Factory Game</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Factory Game
    </a>
</nav>
<main class="">
    <div class="row">
        <section class="col-4 coal_button factory_component container">
            <form for="coal">
                <label for ="coal">Click the button to mine coal for the furnace.</label>
                <br>
                <button type="button" id="coal" >Mine</button>
            </form>
        </section>
        <section class="col-8 coal_container factory_component container d-flex flex-wrap"></section>
        <section class="col-4 output_iron factory_component container"></section>
    </div>
    <div class ='row'>
        <section class = "col-4 factory_component"></section>
        <section class="furnace_panel col-8 factory_component">
            <label for ="furnace">Click the button to turn on the furnace.</label>
            <br>
            <button type="button" id="furnace" >Turn On Furnace</button>
        </section>
        <section class="col-4 factory_component"></section>
    </div>
    <div class="row">
        <section class="col-4 iron_ore_container container factory_component"></section>
        <section class="col-8 furnace container factory_component"></section>
        <section class="col-4 iron_ingot_container container factory_component"></section>
    </div>
</main>

<script src="https://kit.fontawesome.com/2a6f78e7e8.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/factory.js"></script>
</body>
</html>
