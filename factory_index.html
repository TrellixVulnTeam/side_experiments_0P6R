<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/factory.css">
    <title>Factory Game</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        HTML inc.
    </a>
</nav>
<main class="mb-5">
    <div class="row my-5">
        <section class=" container col-12 inventory factory_component d-flex flex-wrap py-3"><p>Inventory</p></section>
    </div>
    <div class="row">
        <section class="col-4 coal_button factory_component container">
            <form>
                <label for ="coal">Click the button to mine coal for the furnace.</label>
                <br>
                <button type="button" id="coal" >Mine</button>
            </form>
        </section>
        <section class="col-4 coal_container factory_component container d-flex flex-wrap"></section>
        <section class="col-4 output_iron factory_component container"></section>
    </div>
    <div class ='row'>
        <section class = "col-4 factory_component container iron_furnace d-flex flex-wrap">
            <form>
                <label for ="iron_btn">Click the button to mine iron for the furnace.</label>
                <br>
                <button type="button" id="iron_btn" >Mine</button>
            </form>
        </section>
        <section class="furnace_panel col-4 factory_component">
            <label for ="furnace">Click the button to turn on the furnace.</label>
            <br>
            <button type="button" id="furnace" >Turn On Furnace</button>
        </section>
        <section class="col-4 factory_component smelter_product d-flex flex-wrap"></section>
    </div>
    <div class ='row d-none' id="copper_setup">
        <section class = "col-4 factory_component container copper_furnace d-flex flex-wrap">
            <form>
                <label for ="copper_btn">Click the button to mine copper for the furnace.</label>
                <br>
                <button type="button" id="copper_btn" >Mine</button>
            </form>
        </section>
        <section class="furnace_panel col-4 factory_component">
            <label for ="furnace">Click the button to turn on the furnace.</label>
            <br>
            <button type="button" id="furnace_2" >Turn On Furnace</button>
        </section>
        <section class="col-4 factory_component smelter_product_copper d-flex flex-wrap"></section>
    </div>
    <div class ='row d-none' id="concrete_setup">
        <section class = "col-4 factory_component container concrete_furnace d-flex flex-wrap">
            <form>
                <label for ="concrete_btn">Click the button to mine for limestone for the concrete processor.</label>
                <br>
                <button type="button" id="concrete_btn" >Mine</button>
            </form>
        </section>
        <section class="furnace_panel col-4 factory_component">
            <label for ="furnace">Click the button to turn on the concrete processor.</label>
            <br>
            <button type="button" id="furnace_3" >Turn On Concrete Processor</button>
        </section>
        <section class="col-4 factory_component smelter_product_concrete d-flex flex-wrap"></section>
    </div>
</main>
<article>
    <div class="row">
        <section class="container col-6 factory_component" id="build_option">
            <form id="cf_build_text">
                <label for ="build_smelter1">Place 6 iron plates in the build box to build a copper furnace from your inventory.</label>
                <br>
                <button type="button" id="build_smelter1">Build</button>
                <div id="error_message_cf"></div>
            </form>
            <form id="co_build_text">
                <label for="build_smelter2">Place 6 iron plates and 5 copper plates in the build box to build a concrete processor from your inventory.</label>
                <br>
                <button type="button" id="build_smelter2">Build</button>
                <div id="error_message_co"></div>
            </form>
            <a style="cursor:pointer" id="clear_build">Clear Build Inventory</a>
        </section>
        <section class="container col-6 factory_component d-flex flex-wrap" id="build_inventory"><p class="container">Build Box</p></section>
    </div>
</article>

<script src="js/jquery-2.2.4.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
<script src="js/factory.js"></script>
<script src="https://kit.fontawesome.com/2a6f78e7e8.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
