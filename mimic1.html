<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Page</title>
    <link rel="stylesheet" href="css/mimic1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light navbar-expand-lg bg-light container">
    <div class="row w-100">
        <a class="navbar-brand text-center col-8 mx-auto" href="#">
            <img src="img/medal.png" alt="medal image" width="30" height="30" class="d-inline-block align-top"
                 loading="lazy">
            Sports Extreme
        </a>
        <div class="dropdown col-2">
            <button role="button" type="button" class="btn dropdown" data-toggle="dropdown">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-menu navbar_links_one text-right text-uppercase" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Sports Programming</a>
                <a class="dropdown-item" href="#">Content Calendar</a>
                <a class="dropdown-item" href="#">Contacts</a>
            </div>
        </div>
        <div class="dropdown col-2">
            <button role="button" type="button" class="btn dropdown" data-toggle="dropdown">
                <i class="fas fa-search"></i>
            </button>
            <div class="dropdown-menu navbar_links_two" aria-labelledby="dropdownMenuLink">
                <div class="input-group search_bar_container my-3">
                    <input type="text" class="form-control text-align-left ml-3" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append search_button_sm">
                        <button class="btn btn-outline-secondary text-right mr-3 py-2" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid top_banner mb-0">
    <div class="container">
        <h1 class="display-4"></h1>
    </div>
</div>
<section class="">
    <div class="row container">
        <a href="#" class="col-12 container">
            <div class="boxing_section section_img d-flex align-items-center justify-content-center">
                <p>Boxing</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="basketball_section section_img d-flex align-items-center justify-content-center">
                <p>Basketball</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="soccer_section section_img d-flex align-items-center justify-content-center">
                <p>Soccer</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="football_section section_img d-flex align-items-center justify-content-center">
                <p>Football</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="baseball_section section_img d-flex align-items-center justify-content-center">
                <p>Baseball</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="events_section section_img d-flex align-items-center justify-content-center">
                <p>Events</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="adventure_section section_img d-flex align-items-center justify-content-center">
                <p>Adventure</p>
            </div>
        </a>
        <a href="#" class="col-12 container">
            <div class="outreach_section section_img d-flex align-items-center justify-content-center">
                <p>Outreach</p>
            </div>
        </a>
    </div>
</section>
<script src="https://kit.fontawesome.com/2a6f78e7e8.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
